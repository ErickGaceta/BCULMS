<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/bootstrap-grid.css" />
    <link rel="stylesheet" href="../css/bootstrap-icons.css" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <nav class="nav flex-column">
        <a href="./index.html" class="d-flex justify-content-center mb-5"
          ><img src="../icons/appIcon.png" alt="Logo"
        /></a>
        <a class="nav-link mb-3" href="./index.html" aria-current="page">
          <p></p>
          <span class="icon">
            <i class="bi bi-grid-1x2"></i>
          </span>
          <span class="description">Dashboard</span>
        </a>

        <a
          class="nav-link mb-3"
          data-bs-toggle="collapse"
          data-bs-target="#submenuBookshelf"
          role="button"
          aria-expanded="false"
          aria-controls="submenuBookshelf"
        >
          <p></p>
          <span class="icon">
            <i class="bi bi-book"></i>
          </span>
          <span class="description">
            Bookshelf <i class="bi bi-caret-down"></i>
          </span>
        </a>
        <div class="sub-menu collapse mb-1" id="submenuBookshelf">
          <a href="./bookshelf-books.html" class="nav-link mb-2">
            <p></p>
            <span class="icon">
              <i class="bi bi-book-fill"></i>
            </span>
            <span class="description">Books</span>
          </a>
          <a href="./bookshelf-copies.html" class="nav-link mb-2">
            <p></p>
            <span class="icon">
              <i class="bi bi-book-half"></i>
            </span>
            <span class="description">Copies</span>
          </a>
        </div>

        <a
          class="nav-link mb-3"
          data-bs-toggle="collapse"
          data-bs-target="#submenuTransactions"
          role="button"
          aria-expanded="false"
          aria-controls="submenuTransactions"
        >
          <p></p>
          <span class="icon">
            <i class="bi bi-person-lines-fill"></i>
          </span>
          <span class="description">
            Transactions <i class="bi bi-caret-down"></i>
          </span>
        </a>
        <div class="sub-menu expand mb-1" id="submenuTransactions">
          <a href="./transactions_borrow.html" class="nav-link mb-2 active">
            <p></p>
            <span class="icon">
              <i class="bi bi-calendar-range-fill"></i>
            </span>
            <span class="description">Borrows</span>
          </a>
          <a href="./transaction_library.html" class="nav-link mb-2">
            <p></p>
            <span class="icon">
              <i class="bi bi-database-fill-gear"></i>
            </span>
            <span class="description">Library</span>
          </a>
        </div>

        <a class="nav-link mb-3" href="./students.html">
          <p></p>
          <span class="icon">
            <i class="bi bi-person-badge"></i>
          </span>
          <span class="description">Student Page</span>
        </a>

        <!-- Archives -->
        <a
          class="nav-link mb-3"
          data-bs-toggle="collapse"
          data-bs-target="#submenuArchives"
          role="button"
          aria-expanded="false"
          aria-controls="submenuArchives"
        >
          <p></p>
          <span class="icon">
            <i class="bi bi-archive"></i>
          </span>
          <span class="description">
            Archives <i class="bi bi-caret-down"></i>
          </span>
        </a>
        <div class="sub-menu collapse mb-1" id="submenuArchives">
          <a href="./archived-books.html" class="nav-link mb-2">
            <p></p>
            <span class="icon">
              <i class="bi bi-archive-fill"></i>
            </span>
            <span class="description">Archived Books</span>
          </a>
          <a href="./archived-students.html" class="nav-link mb-2">
            <p></p>
            <span class="icon">
              <i class="bi bi-person-x-fill"></i>
            </span>
            <span class="description">Archived Students</span>
          </a>
        </div>
      </nav>
    </div>

    <!-- MAIN -->

    <main class="main-content">
      <div id="image-container">
        <img src="../images/bcu_building2.jpg" alt="" id="background" />
      </div>
      <h2>Borrow Transaction History</h2>
      <form class="d-flex mb-2">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit"><span class="bi bi-search"></span></button>
        <select class="form-select w-auto ms-2" id="borrowTypeFilter" aria-label="Filter by transaction type">
          <option value="">All</option>
          <option value="Borrow">Borrow</option>
          <option value="Return">Return</option>
        </select>
      </form>
      <table class="table table-striped table-hover" id="borrowTransactionsTable">
        <thead>
          <tr class="table-info">
            <th>Transaction Type</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Borrower</th>
            <th>Borrower ID</th>
            <th>Borrowed At</th>
            <th>Due At</th>
            <th>Returned At</th>
            <th>Staff</th>
          </tr>
        </thead>
        <tbody id="borrowTransactionsTableBody"></tbody>
      </table>
    </main>

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/neutralino.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/sql-wasm.js"></script>
    <script src="../js/database-connection.js"></script>
    <script src="../js/create-table.js"></script>
    <script src="../js/database-operations.js"></script>
    <script src="../js/frontend-operations.js"></script>
    <script src="../js/library-operations.js"></script>
    <script src="../js/filter.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/getFromDB.js"></script>
    <script src="../js/insertIntoDB.js"></script>
    <script src="../js/renderer.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
