    <!-- MAIN -->

    <main class="main-content d-flex flex-column">
      <div id="image-container">
        <img src="../images/bcu_building2.jpg" alt="" id="background" />
      </div>
      <h2>Student List</h2>
      <form class="d-flex mb-2">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit"><span class="bi bi-search"></span></button>
      </form>
      <div class="btn-group align-self-md-end mb-2">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Filter</button>
        <ul class="dropdown-menu" id="departmentFilter">
          
        </ul>
      </div>

      <div id="pager-top" class="d-flex align-self-md-center"></div>
      <table class="table table-striped table-hover">
        <thead>
          <tr class="table-info">
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Year</th>
            <th>Course</th>
            <th>Department</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody">
        </tbody>
      </table>
      <div id="pager-bottom" class="d-flex align-self-md-center"></div>
      <button id="addStudentBtn" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addStudentContent">Add student Record</button>

      <div class="modal fade" id="addStudentContent" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-info text-white">
              <h5 class="modal-title">Add Student</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
          <div class="modal-body">
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Student ID</span>
                <input
                  name="student_id"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Student Name</span>
                <input
                  name="student_name"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Department</span>
                <select
                  id="studentDepartmentSelect"
                  class="form-control"
                  required
                >
                  <option value="">Loading...</option>
                </select>
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Course</span>
                <select
                  name="course_id"
                  id="courseSelect"
                  class="form-control"
                  required
                >
                  <option value="">Loading...</option>
                </select>
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Year Level</span>
                <input
                  name="student_year"
                  type="number"
                  class="form-control"
                  required
                />
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Contact Number</span>
                <input
                  name="contact_number"
                  type="number"
                  max="11"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="addStudentToDB()">Save Student</button>
            </div>
          </div>
        </div>
      </div>

    </main>
